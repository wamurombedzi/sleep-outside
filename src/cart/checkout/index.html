  <main class="divider checkout-main">
    <h1>Checkout</h1>

    <div class="checkout-container">
      <!-- Order Summary -->
      <section class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-items" id="summary-items">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="summary-totals">
          <div class="summary-line">
            <span>Subtotal:</span>
            <span id="summary-subtotal">$0.00</span>
          </div>
          <div class="summary-line">
            <span>Tax (7%):</span>
            <span id="summary-tax">$0.00</span>
          </div>
          <div class="summary-line">
            <span>Shipping:</span>
            <span id="summary-shipping">$0.00</span>
          </div>
          <div class="summary-line grand-total">
            <span>Order Total:</span>
            <span id="summary-total">$0.00</span>
          </div>
        </div>
      </section>

      <!-- Checkout Form -->
      <section class="checkout-form">
        <h2>Customer Information</h2>
        <form id="checkout-form">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50">
                <div class="error-message" id="firstName-error"></div>
              </div>

              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50">
                <div class="error-message" id="lastName-error"></div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Shipping Address</legend>

            <div class="form-group">
              <label for="streetAddress">Street Address *</label>
              <input type="text" id="streetAddress" name="streetAddress" required minlength="5" maxlength="100">
              <div class="error-message" id="streetAddress-error"></div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required minlength="2" maxlength="50">
                <div class="error-message" id="city-error"></div>
              </div>

              <div class="form-group">
                <label for="state">State *</label>
                <select id="state" name="state" required>
                  <option value="">Select a state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <div class="error-message" id="state-error"></div>
              </div>

              <div class="form-group">
                <label for="zipCode">Zip Code *</label>
                <input type="text" id="zipCode" name="zipCode" required pattern="^\d{5}(-\d{4})?$" maxlength="10"
                  placeholder="12345">
                <div class="error-message" id="zipCode-error"></div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment Information</legend>

            <div class="form-group">
              <label for="cardNumber">Credit Card Number *</label>
              <input type="text" id="cardNumber" name="cardNumber" required pattern="^\d{13,19}$" maxlength="19"
                placeholder="1234 5678 9012 3456" inputmode="numeric">
              <div class="error-message" id="cardNumber-error"></div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="expirationDate">Expiration Date *</label>
                <input type="month" id="expirationDate" name="expirationDate" required min="2024-01">
                <div class="error-message" id="expirationDate-error"></div>
              </div>

              <div class="form-group">
                <label for="securityCode">Security Code (CVV) *</label>
                <input type="text" id="securityCode" name="securityCode" required pattern="^\d{3,4}$" maxlength="4"
                  placeholder="123" inputmode="numeric">
                <div class="error-message" id="securityCode-error"></div>
              </div>
            </div>
          </fieldset>

          <div class="form-actions">
            <a href="/src/index.html" class="btn btn-secondary">Back to Cart</a>
            <button type="submit" class="btn btn-primary" id="submit-order">
              Complete Order
            </button>
          </div>

          <div class="form-error" id="form-error"></div>
        </form>
      </section>
    </div>
  </main>

  <footer>&copy;NOT a real business</footer>
</body>

</html>
