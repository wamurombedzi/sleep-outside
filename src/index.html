<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="category-grid">
        <a href="product_listing/index.html?category=tents">
          <div class="category-card">
            <img src="/images/category-tents-1.svg" alt="Tents category icon" />
            <h3>Tents</h3>
          </div>
        </a>

        <a href="product_listing/index.html?category=backpacks">
          <div class="category-card">
            <img
              src="/images/category-backpacks-2.svg"
              alt="Backpacks category icon"
            />
            <h3>Backpacks</h3>
          </div>
        </a>

        <a href="product_listing/index.html?category=sleeping-bags">
          <div class="category-card">
            <img
              src="/images/category-sleepingbags-3.svg"
              alt="Sleeping Bags category icon"
            />
            <h3>Sleeping Bags</h3>
          </div>
        </a>

        <a href="product_listing/index.html?category=hammocks">
          <div class="category-card">
            <img
              src="/images/category-hammocks-4.svg"
              alt="Hammocks category icon"
            />
            <h3>Hammocks</h3>
          </div>
        </a>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
